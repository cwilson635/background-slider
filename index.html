<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Background Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1567941085898-d5bf3ff007ad?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8bmF0dXJ8ZW58MHx8MHx8&auto=format&fit=crop&w=800&q=60');"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1587677958307-16d24f9c6735?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8bmF0dXJ8ZW58MHx8MHx8&auto=format&fit=crop&w=800&q=60');"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1575479971017-542ec1ce42eb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8bmF0dXJ8ZW58MHx8MHx8&auto=format&fit=crop&w=800&q=60');"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1601736297671-f9318d4de94a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTR8fG5hdHVyfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=800&q=60');"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1614028901211-995c6c474d53?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTV8fG5hdHVyfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=800&q=60');"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1582138477906-d6b8f177f966?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTl8fG5hdHVyfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=800&q=60');"></div>
    </div>

    <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
    </button>
    <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
    </button>
    <script src="app.js"></script>
</body>
</html>
